<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header class="header-content">
    <div>
      <figure class="header-content__container-img-logo">
        <img src="./img/logo-m3.png" alt="Logo M3" class="container-img-logo__img">
      </figure>
      <figure class="header-content__container-img-cart">
        <img src="./img/cart.png" alt="Trolley bag" class="container-img-cart__img">
        <div class="container-img-cart__circle">0</div>
      </figure>
    </div>
  </header>

  <main class="main-content">

    <div class="main-content__container-top-order">
      <h1>Blusas</h1>

      <select name="order" id="order">
        <option selected style="display: none" value="default">Ordenar por:</option>
        <option value="recent">Mais recentes</option>
        <option value="min-price">Menor preço</option>
        <option value="max-price">Maior preço</option>
      </select>
    </div>

    <div class="main-content__container-sections">
      <section class="main-content__container-filters">
        <div class="container-filters__filter-or-order">


          <div class="filter-or-order__actions">
            <button class="actions--filter">Filtrar</button>
            <button class="actions--order">Ordenar</button>
          </div>

          <section class="filter-or-order__container-filter">

            <header class="container-filter-header">
              <h2>Filtrar</h2>
              <img class="filter-header__close" src="./img/close.png" alt="Button close section">
            </header>

            <main class="container-filter__filters">

              <section class="filters__color">

                <div class="filters__container-title dropdown-color">
                  <h3>Cores</h3>
                  <img class="arrow-color" src="./img/arrow.png" alt="Arrow dropdown">
                </div>

                <form class="color-options color-options--open">

                  <div class="color-options__option">
                    <input class="option--color" type="checkbox" name="amarelo" id="check-yellow">
                    <label for="check-yellow">Amarelo</label>
                  </div>

                  <div class="color-options__option">
                    <input class="option--color" type="checkbox" name="azul" id="check-blue">
                    <label for="check-blue">Azul</label>
                  </div>

                  <div class="color-options__option">
                    <input class="option--color" type="checkbox" name="branco" id="check-white">
                    <label for="check-white">Branco</label>
                  </div>

                  <div class="color-options__option">
                    <input class="option--color" type="checkbox" name="cinza" id="check-gray">
                    <label for="check-gray">Cinza</label>
                  </div>

                  <div class="color-options__option">
                    <input class="option--color" type="checkbox" name="laranja" id="check-orange">
                    <label for="check-orange">Laranja</label>
                  </div>

                  <div class="color-options__option">
                    <input class="option--color" type="checkbox" name="verde" id="check-green">
                    <label for="check-green">Verde</label>
                  </div>

                  <div class="color-options__option">
                    <input class="option--color" type="checkbox" name="vermelho" id="check-red">
                    <label for="check-red">Vermelho</label>
                  </div>

                  <div class="color-options__option">
                    <input class="option--color" type="checkbox" name="preto" id="check-black">
                    <label for="check-black">Preto</label>
                  </div>

                  <div class="color-options__option">
                    <input class="option--color" type="checkbox" name="rosa" id="check-pink">
                    <label for="check-pink">Rosa</label>
                  </div>

                  <div class="color-options__option">
                    <input class="option--color" type="checkbox" name="vinho" id="check-wine">
                    <label for="check-wine">Vinho</label>
                  </div>
                </form>
              </section>

              <section class="filters__size">

                <div class="filters__container-title dropdown-size">
                  <h3>Tamanhos</h3>
                  <img class="arrow-size" src="./img/arrow.png" alt="Arrow dropdown">
                </div>

                <form class="size-options size-options--open">

                  <div class="size-options__option">
                    <label>
                      <input class="option--size" type="checkbox" name="p">
                      <span>p</span>
                    </label>
                  </div>

                  <div class="size-options__option">
                    <label>
                      <input class="option--size" type="checkbox" name="m">
                      <span>m</span>
                    </label>
                  </div>

                  <div class="size-options__option">
                    <label>
                      <input class="option--size" type="checkbox" name="g">
                      <span>g</span>
                    </label>
                  </div>

                  <div class="size-options__option">
                    <label>
                      <input class="option--size" type="checkbox" name="gg">
                      <span>gg</span>
                    </label>
                  </div>

                  <div class="size-options__option">
                    <label>
                      <input class="option--size" type="checkbox" name="u">
                      <span>u</span>
                    </label>
                  </div>

                  <div class="size-options__option">
                    <label>
                      <input class="option--size" type="checkbox" name="36">
                      <span>36</span>
                    </label>
                  </div>

                  <div class="size-options__option">
                    <label>
                      <input class="option--size" type="checkbox" name="37">
                      <span>37</span>
                    </label>
                  </div>

                  <div class="size-options__option">
                    <label>
                      <input class="option--size" type="checkbox" name="38">
                      <span>38</span>
                    </label>
                  </div>

                  <div class="size-options__option">
                    <label>
                      <input class="option--size" type="checkbox" name="40">
                      <span>40</span>
                    </label>
                  </div>

                  <div class="size-options__option">
                    <label>
                      <input class="option--size" type="checkbox" name="42">
                      <span>42</span>
                    </label>
                  </div>

                  <div class="size-options__option">
                    <label>
                      <input class="option--size" type="checkbox" name="44">
                      <span>44</span>
                    </label>
                  </div>

                  <div class="size-options__option">
                    <label>
                      <input class="option--size" type="checkbox" name="46">
                      <span>46</span>
                    </label>
                  </div>

                </form>
              </section>

              <section class="filters__price">

                <div class="filters__container-title dropdown-price">
                  <h3>Faixa de preço</h3>
                  <img class="arrow-price" src="./img/arrow.png" alt="Arrow dropdown">
                </div>

                <form class="price-options price-options--open">

                  <div class="price-options__option">
                    <input class="option--price" type="checkbox" name="0-50" id="check-50">
                    <label for="check-50">de R$0 até R$50</label>
                  </div>

                  <div class="price-options__option">
                    <input class="option--price" type="checkbox" name="51-150" id="check-150">
                    <label for="check-150">de R$51 até R$150</label>
                  </div>

                  <div class="price-options__option">
                    <input class="option--price" type="checkbox" name="151-300" id="check-300">
                    <label for="check-300">de R$151 até R$300</label>
                  </div>

                  <div class="price-options__option">
                    <input class="option--price" type="checkbox" name="301-500" id="check-500">
                    <label for="check-500">de R$301 até R$500</label>
                  </div>

                  <div class="price-options__option">
                    <input class="option--price" type="checkbox" name="500" id="check-more">
                    <label for="check-more">a partir de R$500</label>
                  </div>

                </form>
              </section>

              <div class="container__button container__button--open">
                <button class="button__apply">Aplicar</button>
                <button class="button__clean">Limpar</button>
              </div>

            </main>
          </section>

          <section class="filter-or-order__container-order">

            <header class="container-order-header">
              <h2>Ordenar</h2>
              <img class="order-header__close" src="./img/close.png" alt="Button close section">
            </header>

            <main class="container-filter__orders">
              <section class="orders__options">
                <h3 class="options_recent">Mais recente</h3>
                <h3 class="options_big-price">Maior preço</h3>
                <h3 class="options_low-price">Menor preço</h3>
              </section>
            </main>
          </section>
        </div>
      </section>

      <section class="main-content__showcase">
        <ul class="showcase__container-products">

        </ul>

        <button data-page="1" class="showcase_more">Carregar mais</button>
      </section>
    </div>
    <aside class="main-content__container-cart">
      <header class="container-cart-header">
        <h2 class="container-cart__title">Carrinho</h2>
        <img class="close-cart" src="./img/close.png" alt="">
      </header>
      <ul class="container-cart__container-products-cart">

      </ul>
      <div>
        <h2 class="container-cart__total">Total <span class="total__price">R$ 0,00</span></h2>
      </div>
    </aside>
  </main>
  <footer class="container-footer">
    <p class="container-footer__content">M3: IMPLANTAÇÃO DE E COMMERCE VTEX</p>
  </footer>
</body>

<script type="module" src="bundle.js"></script>

</html>
